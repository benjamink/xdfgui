name: Release and Publish Docker

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "pyproject.toml"
      - "Dockerfile"
      - ".github/workflows/release.yml"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute next patch version
        id: version
        run: |
          new_version=$(python - <<'PY'
import tomllib, pathlib, sys
path = pathlib.Path("pyproject.toml")
data = tomllib.loads(path.read_text())
v = data["project"]["version"]
parts = v.split(".")
if len(parts) != 3 or not all(p.isdigit() for p in parts):
    print("Invalid semantic version in pyproject.toml", file=sys.stderr)
    sys.exit(1)
parts[-1] = str(int(parts[-1]) + 1)
print(".".join(parts))
PY
          )
          echo "version=${new_version}" >> "$GITHUB_OUTPUT"

      - name: Fail if tag already exists
        uses: actions/github-script@v7
        with:
          script: |
            const version = process.env.VERSION;
            const tag = `v${version}`;
            try {
              await github.rest.git.getRef({ owner: context.repo.owner, repo: context.repo.repo, ref: `tags/${tag}` });
              core.setFailed(`Tag ${tag} already exists`);
            } catch (error) {
              if (error.status !== 404) throw error;
            }
        env:
          VERSION: ${{ steps.version.outputs.version }}

      - name: Create tag
        uses: actions/github-script@v7
        with:
          script: |
            const version = process.env.VERSION;
            const tag = `v${version}`;
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${tag}`,
              sha: context.sha,
            });
        env:
          VERSION: ${{ steps.version.outputs.version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
